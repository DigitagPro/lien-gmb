<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur QR Simple</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; padding: 20px; text-align: center; }
        .card { background: white; max-width: 400px; margin: 0 auto; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { background-color: #4285F4; color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        button:hover { background-color: #357ae8; }
        #result { margin-top: 20px; display: none; }
        .hint { font-size: 12px; color: #666; margin-bottom: 20px; display: block; }
    </style>
</head>
<body>

<div class="card">
    <h2>⚡ Générateur Rapide</h2>
    <p>Sans API - Gratuit à vie</p>
    
    <input type="text" id="companyInput" placeholder="Nom de l'entreprise (ex: Pizzeria Luigi)">
    <input type="text" id="cityInput" placeholder="Ville (ex: Lyon)">
    
    <span class="hint">Astuce : Soyez précis pour tomber sur le bon résultat.</span>

    <button onclick="generer()">Créer le QR Code</button>

    <div id="result">
        <img id="qrImage" src="" alt="QR Code" width="200">
        <br><br>
        <a id="linkTest" href="#" target="_blank" style="color:#4285F4; text-decoration:none;">Testez le lien ici</a>
    </div>
</div>

<script>
    function generer() {
        const nom = document.getElementById('companyInput').value;
        const ville = document.getElementById('cityInput').value;
        
        if(!nom) { alert("Mettez au moins un nom !"); return; }

        // On crée une recherche Google intelligente
        // Le terme "Write a review" force souvent Google à montrer le bouton d'avis
        const query = `${nom} ${ville} avis`;
        
        // On encode pour que les espaces deviennent des %20
        const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;

        // Génération du QR Code
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&color=000000&data=${encodeURIComponent(googleUrl)}`;

        document.getElementById('qrImage').src = qrUrl;
        document.getElementById('linkTest').href = googleUrl;
        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
