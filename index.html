<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Store Locator</title>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd5K1K4V4ZOaeoHmRRlQTvOT3NjxUd3y8&libraries=places"></script>
<style>
  #results {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  #results li {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Entrez le nom de l'entreprise..." required>
  <ul id="results"></ul>

  <script>
    // Initialisation de l'API Places
    function initMap() {
      const input = document.getElementById('searchInput');
      const searchBox = new google.maps.places.SearchBox(input);

      // Écouteur d'événement pour la saisie de texte
      searchBox.addListener('places_changed', function() {
        const places = searchBox.getPlaces();

        if (places.length == 0) {
          alert("Veuillez saisir le nom de l'entreprise.");
          input.focus();
          return;
        }

        const results = document.getElementById('results');
        results.innerHTML = '';

        // Affichage des résultats
        places.forEach(function(place) {
          const li = document.createElement('li');
          li.textContent = place.name + ' - ' + place.formatted_address;
          results.appendChild(li);
        });
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd5K1K4V4ZOaeoHmRRlQTvOT3NjxUd3y8&libraries=places&callback=initMap"></script>
</body>
</html>
