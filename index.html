<script>
    function initMap() {
        const input = document.createElement('input');
        input.id = 'searchInput';
        input.type = 'text';
        input.placeholder = 'Entrez le nom de l\'entreprise...';
        input.required = true;

        const nomEntrepriseInput = document.getElementById('nom_entreprise_input');
        nomEntrepriseInput.appendChild(input);

        const searchBox = new google.maps.places.SearchBox(input);

        searchBox.addListener('places_changed', function() {
            const places = searchBox.getPlaces();

            if (places.length == 0) {
                alert("Veuillez saisir le nom de l'entreprise.");
                input.focus();
                return;
            }

            const selectedPlace = places[0];
            const nomEntreprise = selectedPlace.name;
            const placeId = selectedPlace.place_id;

            document.getElementById('nom_entreprise').value = nomEntreprise;

            // Créer le lien Google My Business (GMB) pour l'entreprise sélectionnée
            const gmbLink = `https://search.google.com/local/writereview?placeid=${placeId}`;
            localStorage.setItem('nouveauLienGMB', gmbLink);
        });

        document.getElementById('lienForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var email = document.getElementById('email').value.trim();
            localStorage.setItem('email', email);

            window.location.href = 'https://digitagpro.fr/pages/test';
        });
    }
